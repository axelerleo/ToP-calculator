<!DOCTYPE html>
<html lang = "ru">
  <head>
    <meta charset="utf-8">
    <title>The Odin Project: Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
  <body>

     <div class = "calculator-body">
          
          <div class="screen">
               <h2 class="result"></h2>
               <p class="formula"></p> 
          </div>

          <div class="buttons">
               <button class="myBtn clear red">AC</button>
               <button class="myBtn red">DEL</button>
               <button class="myBtn math">/</button>
               <button class="myBtn math">*</button>
               <button class="myBtn">7</button>
               <button class="myBtn">8</button>
               <button class="myBtn">9</button>
               <button class="myBtn math">-</button>
               <button class="myBtn">4</button>
               <button class="myBtn">5</button>
               <button class="myBtn">6</button>
               <button class="myBtn math">+</button>
               <button class="myBtn">1</button>
               <button class="myBtn">2</button>
               <button class="myBtn">3</button>
               <button class="myBtn math equal">=</button>
               <button class="myBtn math zero">0</button>
               <button class="myBtn">.</button>
          </div>
     </div>
     <script type="text/javascript" src="scripts.js"></script>
  </body>

</html>
